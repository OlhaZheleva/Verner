<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/adaptive.css" />
    <title>Verner</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <div class="header__left">
            <a href="" class="header__logo">
              <img src="/img/logo.svg" alt="" />
            </a>
            <div class="header__lang lang">
              <a class="lang__link" href="">
                <div class="lang__block">
                  <p class="lang__name">RU</p>
                </div>
              </a>
              <a class="lang__link" href="">
                <div class="lang__block">
                  <p class="lang__name">EN</p>
                </div>
              </a>
            </div>
          </div>
          <div class="header__menu menu">
            <button class="menu__icon icon-menu" type="button">
              <span></span>
              <span></span>
              <span></span>
            </button>
            <nav class="menu__body">
              <ul class="menu__list">
                <li class="menu__item">
                  <a class="menu__link" href="">Программа</a>
                </li>
                <li class="menu__item">
                  <a class="menu__link" href="">FAQ</a>
                </li>
                <li class="menu__item">
                  <a class="menu__link" href="">Для кого книга</a>
                </li>
                <li class="menu__item">
                  <a class="menu__link" href="">Отзывы</a>
                </li>
                <li class="menu__item menu__item-white">
                  <a class="menu__link" style="color: #6acbed" href=""
                    >Купить книгу</a
                  >
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>
      <main class="page">
        <!------------main------------------>
        <div class="page__main main">
          <div class="main__container">
            <img class="main__decor" src="/img/book.png" alt="" />
            <img
              class="main__decor main__decor-shadow"
              src="/img/book.png"
              alt=""
            />
            <div class="main__content">
              <h1 class="main__title">Книга завтраков</h1>
              <div class="main__byauthor">
                <img src="/img/main-author-1.svg" alt="" />
                <img src="/img/main-author-2.svg" alt="" />
              </div>
              <p class="main__subtitle">Твои завтраки на любой вкус.</p>
            </div>
            <div class="main__button">
              <button class="button">Купить книгу рецептов</button>
            </div>
          </div>
        </div>
        <!------------missions------------------>
        <div class="paig__mission mission">
          <div class="mission__container">
            <div class="mission__content">
              <h2 class="mission__title">Книга завтраков поможет тебе</h2>
              <div class="mission__items">
                <div class="mission__item item">
                  <div class="item__content"></div>
                  <img
                    class="mission__background"
                    src="/img/mission-background-1.svg"
                    alt=""
                  />
                  <p class="mission__text">
                    Легко перейти на <br />правильное питание
                  </p>
                  <img
                    class="mission__icon"
                    src="/img/mission-icon.svg"
                    alt=""
                  />
                  <div class="mission__slider">
                    <div class="mission__point"></div>
                    <div class="mission__line"></div>
                  </div>
                </div>
                <div class="mission__item">
                  <img
                    class="mission__background"
                    src="/img/mission-background-2.svg"
                    alt=""
                  />
                  <p class="mission__text">Разнообразить рацион</p>
                  <img
                    class="mission__icon"
                    src="/img/mission-icon.svg"
                    alt=""
                  />
                </div>
                <div class="mission__item">
                  <img
                    class="mission__background"
                    src="/img/mission-background-3.svg"
                    alt=""
                  />
                  <p class="mission__text">Сбросить лишние килограммы</p>
                  <img
                    class="mission__icon"
                    src="/img/mission-icon.svg"
                    alt=""
                  />
                </div>
                <div class="mission__item">
                  <img
                    class="mission__background"
                    src="/img/mission-background-4.svg"
                    alt=""
                  />
                  <p class="mission__text">Вкусно и быстро готовить</p>
                  <img
                    class="mission__icon"
                    src="/img/mission-icon.svg"
                    alt=""
                  />
                </div>

                <div class="mission__slider">
                  <div class="mission__point"></div>
                  <div class="mission__line"></div>
                </div>
                <div class="mission__slider">
                  <div class="mission__point"></div>
                  <div class="mission__line"></div>
                </div>
                <div class="mission__slider">
                  <div class="mission__point"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
